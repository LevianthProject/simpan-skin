<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>Data set</title>

</head>

<body>

    <!-- Navbar -->
    <header>
        <div class="navbar navbar-expand-lg navbar-light bg-light font-poppins p-0 px-0">
            <div class="container-fluid justify-content-lg-start d-lg-flex flex-lg-column px-0">
                <div class="container-fluid background-1 position-relative py-xs-4">
                    <a class="navbar-brand ml-lg-5 font-poppins" href="#">
                        <img src="assets/image/SIMPAN_logo.svg" width="200" height="50" class="d-inline-block align-top"
                            alt="">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- end:Navbar -->


    <!-- vectorBackground -->
    <div class="w-100 d-flex flex-column flex-lg-row">
        <div class="width-40 hidden-xl min-vh-100 background-9 d-flex justify-content-center align-items-center">
            <div class="">
                <img src="assets/image/registrasiVector.svg" alt="">
            </div>
        </div>
        <!-- end:vectorBackground -->


        <!-- formRegistrasi -->
        <div class="d-flex w-100 flex-column mt-lg-0 mt-5">
            <div class="position-relative ml-4 mt-5">
                <h1 class="font-weight-bolder font-size-9 font-xs-4">Registrasi</h1>
                <div class="d-flex flex-row py-3 font-xs-1">
                    <a href="" class="text-decoration-none color-active">Perorangan</a>
                    <span class="px-3">|</span>
                    <a href="" class="text-decoration-none color-1">Kontributor</a>
                </div>
                <h4 class="py-3 font-size-3 font-xs-1 font-weight-bold">Pendaftaran untuk perorangan</h4>
                <p class="pb-2 pr-3 px-lg-0 color-14 font-xs-3">Lets get your all set up so you can verufy your personal
                    account
                    and begin setting up your profile</p>
                <hr class="w-75 position-relative ml-0">
                <div class="position-relative font-poppins font-size-8 d-flex flex-lg-row pt-2 flex-column w-100">
                    <form class="d-flex flex-column width-md-50 w-100 pr-4 pr-lg-4">
                        <div class="form-group">
                            <label for="formGroupExampleInput">Full Name</label>
                            <input type="text" class="form-control" id="formGroupExampleInput"
                                placeholder="Masukkan nama lengkap">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">No HP</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2"
                                placeholder="Masukkan nomor hp">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Password</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2"
                                placeholder="Masukkan password">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Konfirm Password</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2"
                                placeholder="Masukkan konfirmasi password">
                        </div>
                    </form>
                    <form class="d-flex flex-column width-md-50 w-100 pr-4 pr-lg-4">
                        <div class="form-group">
                            <label for="formGroupExampleInput">Alamat</label>
                            <input type="text" class="form-control" id="formGroupExampleInput"
                                placeholder="Masukkan alamat">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Email</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2"
                                placeholder="Masukkan email">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Scan foto / ktp</label>
                            <div class="open-files">
                                <div class="mt-3 mx-3">
                                    <label for="choose-file" class="files-label" id="choose-file-label">
                                        pilih file
                                    </label>
                                    <input name="uploadDocument" type="file" id="choose-file"
                                        accept=".jpg,.jpeg,.pdf,doc,docx,application/msword,.png"
                                        style="display: none;" />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="d-inline-flex font-poppins justify-content-center justify-content-lg-start w-100">
                    <button class="btn font-size-xs-6 color-9 button-style-2 mr-5">
                        Cancel
                    </button>
                    <button class="btn font-size-xs-6 button-style-1 text-white">
                        Register
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- end:formRegistrasi-->

    <!-- footer -->
    <footer class="container-fluid background-1 footer-height footer-sm-height mt-lg-0 mt-5">
        <div class="container-fluid">
            <div class="row flex-row pt-xs-1 pt-lg-2 d-flex font-poppins text-white">
                <div
                    class="col ml-lg-5 pt-lg-4 d-flex flex-lg-row flex-xs-column flex-sm-column justify-content-lg-end">
                    <h3 class="font-size-lg-1 py-lg-0 py-xs-2 font-size-sm-6 mr-xl-3">@Copyright 2021
                    </h3>
                    <h3 class=" ml-lg-5 font-size-lg-1 py-lg-0 py-xs-2 font-size-sm-6 mr-xl-3"> <span
                            class="mr-xl-3">|</span>
                        Aplikasi
                        monitoring
                    </h3>
                    <h3 class=" ml-lg-5 font-size-lg-1 py-lg-0 py-xs-2 font-size-sm-6"> <span class="mr-xl-3">|</span>
                        All Right
                        Reserved
                    </h3>
                </div>
                <div
                    class="col pt-lg-4 pt-2 d-flex flex-lg-row flex-xs-column flex-sm-column justify-content-lg-end pr-lg-5">
                    <h3 class="font-size-lg-1 font-size-sm-6 mr-lg-5">Follow Us</h3>
                    <div class="flex-row pt-xs-2 p-lg-0">
                        <i class="fab fa-facebook-f facebook-color font-size-5 mr-lg-5 mr-xs-1"></i>
                        <i class="fab fa-twitter twitter-color font-size-5 mr-lg-5 mr-xs-1"></i>
                        <i class="fab fa-instagram instagram-color font-size-5 mr-lg-5 mr-xs-1"></i>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- end:footer -->


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="assets/script.js"></script>

    <script>
        $(document).ready(function () {
            $('#choose-file').change(function () {
                var i = $(this).prev('label').clone();
                var file = $('#choose-file')[0].files[0].name;
                $(this).prev('label').text(file);
            });
        });
    </script>

</body>

</html>
